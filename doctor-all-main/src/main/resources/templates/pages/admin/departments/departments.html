<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Admin - Departments</title>
</head>
<body>
<div layout:fragment="data_table_content">
    <tr th:each="doctor,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${doctor.getLastname()}"></td>
        <td th:text="${doctor.getFirstname()}"></td>
        <td th:text="${doctor.getMiddleName()}"></td>
        <td th:text="${doctor.getSpecialization().toString()}"></td>
        <td th:text="${doctor.getDoctorUser().getEmail()}"></td>
        <td>
            <a th:href="@{'/admin/doctors/details/' + ${doctor.getId()}}" type="button"
               class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/doctors/update/' + ${doctor.getId()}}" type="button"
               class="btn btn-success">edit</a>
        </td>
        <td>
            <a th:href="@{'/admin/doctors/delete/' + ${doctor.getId()}}" type="button" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to Delete this Doctor?');">delete</a>
        </td>
    </tr>
</div>
</body>
</html>
