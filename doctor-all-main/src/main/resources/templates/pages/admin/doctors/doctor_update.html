<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Update Doctor</title>
</head>
<body>

<div layout:fragment="admin_content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Update doctor</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/admin/doctors/update/' + ${doctor.getId()}}" th:object="${doctor}"
                          method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="lastname">Lastname doctor</label>
                            <input type="text" class="form-control" id="lastname" aria-describedby="name"
                                   placeholder="Enter doctor's last name" th:field="*{lastname}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="firstname">Firstname doctor</label>
                            <input type="text" class="form-control" id="firstname" aria-describedby="name"
                                   placeholder="Enter doctor's first name" th:field="*{firstname}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="middle_name">Middle Name doctor</label>
                            <input type="text" class="form-control" id="middle_name" aria-describedby="name"
                                   placeholder="Enter doctor's middle name" th:field="*{middleName}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="type">Specialization</label>
                            <select class="form-control" id="type" th:field="*{specialization}" style="background-color: white">
                                <option th:each="type : ${T(ua.com.alevel.persistence.type.DoctorSpecialization).values()}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="form-doctor">
                        </div>
                        <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <a th:href="@{/admin/doctors}" type="button" class="btn btn-primary" style="margin-right: 5px">Back</a>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Third group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
