<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/doctor_layout}">
<head>
    <meta charset="utf-8">
    <title>Doctor - Add Patient</title>
</head>
<body>

<div layout:fragment="doctor_content">
    <div class="container rounded bg-white mt-5 mb-5 p-5">
        <h1 class="pb-3">Please choose patient to add</h1>
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 mt-2">
                    <div class="card-header">
                        All Patients
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Lastname</th>
                                <th>Firstname</th>
                                <th>Email</th>
                                <th>Add</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="patient,iter : ${patients}">
                                <td th:text="${iter.count}"></td>
                                <td th:text="${patient.getLastname()}"></td>
                                <td th:text="${patient.getFirstname()}"></td>
                                <td th:text="${patient.getPatientUser().getEmail()}"></td>
                                <td>
                                    <a th:href="@{'/doctor/add_patient/' + ${patient.getId()}}"
                                       type="button" class="btn btn-primary">Add</a>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/doctor/my_patients_table}" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
