<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/doctor_layout}">
<head>
    <meta charset="utf-8">
    <title>Doctor - Account</title>
</head>
<body>

<div layout:fragment="doctor_content">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                         src="https://www.pinclipart.com/picdir/big/169-1694849_physicians-doctor-icon-clipart.png">
                    <span class="font-weight-bold" th:text="${doctor.getFirstname()}"></span>
                    <span class="text-black-50" th:text="${doctor.getDoctorUser().getEmail()}"></span><span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form method="POST" th:object="${doctorForm}" th:action="@{/doctor/edit_profile}">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4 class="text-right">Account Information</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Firstname</label><input type="text"
                                                                                                 class="form-control"
                                                                                                 th:field="*{firstname}"
                            >
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Lastname</label><input type="text"
                                                                                                class="form-control"
                                                                                                th:field="*{lastname}"
                            >
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Middle Name</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   th:field="*{middleName}"
                            >
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Specialization</label><input type="text"
                                                                                                      class="form-control"
                                                                                                      th:value="${T(ua.com.alevel.persistence.type.DoctorSpecialization).valueOf(doctor.getSpecialization())}"
                                                                                                      th:field="*{specialization}"
                                                                                                      readonly>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-success profile-button" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
