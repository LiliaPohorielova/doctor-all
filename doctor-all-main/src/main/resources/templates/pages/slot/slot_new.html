<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/doctor_layout}">
<head>
    <meta charset="utf-8">
    <title>Doctor - Create New Slot</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/tpicker.css">
    <script type="text/javascript" src="/js/tpicker.js"></script>
</head>
<body>
<div layout:fragment="doctor_content">
    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Slot</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/doctor/slots/new}" th:object="${slot}"
                          method="post">

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="timepicker1">Time Of Appointment</label>
                            <div class="input-group date" id="timepicker1">
                                <input id="timepkr" th:field="*{startTime}" type="text" class="form-control" onclick="showpickers('timepkr',24)" readonly>
                                <span class="input-group-append">
                                                    <span class="input-group-text bg-white d-block">
                                                     <i class="fa fa-clock" onclick="showpickers('timepkr',24)"></i>
                                                    </span>
                                             </span>
                            </div>
                        </div>

                        <div class="timepicker"></div>  <!--Important to add and keep it seprate to the end-->

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="datepicker1">Date Of Appointment</label>
                            <div class="input-group date" id="datepicker1">
                                <input type="text" th:field="*{appDate}" class="form-control" readonly>
                                <span class="input-group-append">
                                                    <span class="input-group-text bg-white d-block">
                                                     <i class="fa fa-calendar"
                                                        onclick="$(function() {
                                                                $('#datepicker1').datepicker({
                                                                        format: 'dd/mm/yyyy',
                                                                        startDate: new Date(),
                                                                        todayBtn: 'linked'
                                                                    });
                                                                });">
                                                    </i>
                                                    </span>
                                             </span>
                            </div>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="status">Status</label>
                            <select class="form-control" id="status" th:field="*{status}">
                                <option th:each="type : ${T(ua.com.alevel.persistence.type.SlotStatus).values()}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>

                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <a th:href="@{/doctor/slots}" type="button" class="btn btn-primary">Back</a>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Third group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="timepicker"></div>
                <th:block layout:fragment="scripts">
                    <script type="text/javascript" th:src="@{/js/tpicker.js}"></script>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
