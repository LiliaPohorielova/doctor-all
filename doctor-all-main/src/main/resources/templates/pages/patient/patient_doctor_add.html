<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="utf-8">
    <title>Patient - Add Doctor</title>
</head>
<body>

<div layout:fragment="patient_content">
    <div class="container rounded bg-white mt-5 mb-5 p-5">
        <h1 class="pb-3">Please choose doctor to add</h1>
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 mt-2">
                    <div class="card-header">
                        All Doctors
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Lastname</th>
                                <th>Firstname</th>
                                <th>MiddleName</th>
                                <th>Specialization</th>
                                <th>Add</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="doctor,iter : ${doctors}">
                                <td th:text="${iter.count}"></td>
                                <td th:text="${doctor.getLastname()}"></td>
                                <td th:text="${doctor.getFirstname()}"></td>
                                <td th:text="${doctor.getMiddleName()}"></td>
                                <td th:text="${doctor.getSpecialization().toString()}"></td>
                                <td>
                                    <a th:href="@{'/patient/add_doctor/' + ${doctor.getId()}}"
                                       type="button" class="btn btn-primary">Add</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{'/patient/my_doctors_table'}" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
