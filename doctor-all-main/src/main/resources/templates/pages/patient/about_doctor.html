<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>Patient - About Doctor</title>
</head>
<body>
<div layout:fragment="patient_content">
    <div class="container rounded bg-white mt-5 p-5">
        <h1 style="margin-bottom: 25px">About Doctor</h1>
        <div class="card">
            <div class="container rounded bg-white">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px"
                                 src="https://www.pinclipart.com/picdir/big/169-1694849_physicians-doctor-icon-clipart.png">
                            <span class="font-weight-bold" th:text="${doctor.getFirstname()}"></span>
                            <span class="text-black-50"
                                  th:text="${doctor.getDoctorUser().getEmail()}"></span><span> </span>
                        </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h4 class="text-right">Information About Doctor</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Firstname</label><input type="text"
                                                                                                     class="form-control"
                                                                                                     th:value="${doctor.getFirstname()}"
                                                                                                     readonly>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Lastname</label><input type="text"
                                                                                                    class="form-control"
                                                                                                    th:value="${doctor.getLastname()}"
                                                                                                    readonly>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Middle Name</label><input type="text"
                                                                                                       class="form-control"
                                                                                                       th:value="${doctor.getMiddleName()}"
                                                                                                       readonly>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Specialization</label><input type="text"
                                                                                                          class="form-control"
                                                                                                          th:value="${T(ua.com.alevel.persistence.type.DoctorSpecialization).valueOf(doctor.getSpecialization())}"
                                                                                                          readonly>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{'/patient/my_doctors_table'}" class="btn btn-primary">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
