<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div layout:fragment="patient_content">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://i.ibb.co/B4q638y/pat-icon.png">
                         <!--src="https://i.ibb.co/Xb00T10/Orblopym.png">-->
                    <span class="font-weight-bold" th:text="${patient.getFirstname()}"></span>
                    <span class="text-black-50" th:text="${patient.getPatientUser().getEmail()}"></span><span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form method="POST" th:object="${patientForm}" th:action="@{/patient/edit_profile}">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4 class="text-right">Account Information</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Firstname</label><input type="text"
                                                                                                 class="form-control"
                                                                                                 th:field="*{firstname}">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Lastname</label><input type="text"
                                                                                                class="form-control"
                                                                                                th:field="*{lastname}">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label class="labels">Gender</label>
                                <input type="text" class="form-control" th:value="${T(ua.com.alevel.persistence.type.Gender).valueOf(patient.getGender())}"
                                       th:field="*{gender}" readonly>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Phone Number</label><input type="text"
                                                                                                    class="form-control"
                                                                                                    th:field="*{phoneNumber}">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Date Of Birth</label>
                                <div class="input-group date" id="datepicker1">
                                    <input type="text" class="form-control"
                                           th:field="*{dateOfBirth}">
                                    <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"
                                           onclick="$(function() {
                                                                $('#datepicker1').datepicker({
                                                                        format: 'dd/mm/yyyy'
                                                                    });
                                                                });">
                                        </i>
                                    </span>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-success profile-button" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
