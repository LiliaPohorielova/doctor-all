<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/patient_layout}">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
</head>
<body>

<div layout:fragment="patient_content">
    <h1>
        Patient
        Logged user: <span sec:authentication="name"></span>
    </h1>
    <h3>Hello <td th:text="${patient.getFirstname()}"></td> !</h3>
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Account Information
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${patient.getId()}"></td>
                        </tr>
                        <tr>
                            <th>first name</th>
                            <td th:text="${patient.getFirstname()}"></td>
                        </tr>
                        <tr>
                            <th>last name</th>
                            <td th:text="${patient.getLastname()}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td th:text="${#calendars.format(patient.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>updated</th>
                            <td th:text="${#calendars.format(patient.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>email</th>
                            <td th:text="${patient.getPatientUser().getEmail()}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
