<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Admin - Patients Details</title>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    <h5 class="card-title" style="padding-top: 5px">Details Patient</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Image</th>
                            <td><img class="rounded-circle mt-5" width="150px"
                                     src="https://i.ibb.co/B4q638y/pat-icon.png">
                            </td>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <td th:text="${patient.getId()}"></td>
                        </tr>
                        <tr>
                            <th>Lastname</th>
                            <td th:text="${patient.getLastname()}"></td>
                        </tr>
                        <tr>
                            <th>Firstname</th>
                            <td th:text="${patient.getFirstname()}"></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td th:text="${patient.getGender()}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${patient.getPatientUser().getEmail()}"></td>
                        </tr>
                        <tr>
                            <th>Phone Number</th>
                            <td th:text="${patient.getPhoneNumber()}"></td>
                        </tr>
                        <tr>
                            <th>Date Of Birth</th>
                            <td th:text="${#calendars.format(patient.getDateOfBirth(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Created</th>
                            <td th:text="${#calendars.format(patient.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Updated</th>
                            <td th:text="${#calendars.format(patient.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                    </table>
                    <div class="card mb-3">
                        <h5 class="card-header">All Patient's Doctors</h5>
                        <div class="card-body">
                            <table class="table table-sm table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Lastname</th>
                                    <th>Firstname</th>
                                    <th>MiddleName</th>
                                    <th>Specialization</th>
                                    <th>Details</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="doctor,iter : ${doctors}">
                                    <td th:text="${iter.count}"></td>
                                    <td th:text="${doctor.getLastname()}"></td>
                                    <td th:text="${doctor.getFirstname()}"></td>
                                    <td th:text="${doctor.getMiddleName()}"></td>
                                    <td th:text="${doctor.getSpecialization().toString()}"></td>
                                    <td>
                                        <a th:href="@{'/patients/doctor_details/' + ${doctor.getId()}}"
                                           type="button" class="btn btn-success">details</a>
                                    </td>
                                    <td>
                                        <a th:href="@{'/patients/delete/doctor/' + ${doctor.getId()}}"
                                           type="button" class="btn btn-danger">delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{'/patient/all_doctors/'}" class="btn btn-primary">Add doctor</a>
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" style="margin-right: 5px">
                            <a th:href="@{/admin/patients}" type="button" class="btn btn-primary">Back</a>
                        </div>
                        <div class="btn-group" role="group" style="margin-right: 5px">
                            <a href="#" type="button" class="btn btn-success">Add
                                new doctor</a>
                        </div>
                        <div class="btn-group" role="group" style="margin-right: 5px">
                            <a href="#" type="button" class="btn btn-success">Add
                                new appointments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
